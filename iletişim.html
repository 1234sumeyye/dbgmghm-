<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim - Tatlı Tarifleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff4f4;
      color: #333;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ffb3b3;
    }

    h1 {
      color: #cc0000;
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #cc0000;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical;
    }

    form button {
      margin-top: 15px;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #990000;
    }

    .geri-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #ff6666;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .geri-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <main>
    <h1>İletişim</h1>
    <form action="#" method="post">
      <label for="name">Adınız:</label>
      <input type="text" id="name" name="name" placeholder="Adınızı yazınız" required />

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresinizi yazınız" required />

      <label for="message">Mesajınız:</label>
      <textarea id="message" name="message" rows="6" placeholder="Mesajınızı yazınız" required></textarea>

      <button type="submit">Gönder</button>
    </form>

    <a href="index.html" class="geri-btn">← Ana Sayfaya Dön</a>
  </main>

</body>
</html>
